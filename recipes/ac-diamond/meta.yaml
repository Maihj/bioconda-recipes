  sha256: 12078d7e8dc646df37c7bc353a65fe583545a6e2fadfe42285b07966ecd117dd

build:
  number: 0
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_0
  
requirements:
  build:
    - gcc # [linux]
    - boost >=1.53.0,{{CONDA_BOOST}}*
  run:
    - libgcc # [linux]
    - boost {{CONDA_BOOST}}*

